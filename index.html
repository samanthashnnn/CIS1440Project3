<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" type="image/png" href="assets/icons/favicon.png" sizes="16x16">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">

<body>
    <header>
        <nav>
            <ul>
                <li>Flashcards</li>
                <li>Memory Game</li>
            </ul>
        </nav>
        <h1>Study Session<span id="title"> - Flashcards</span></h1>
        <p><date></date></p>
    </header>
    <main>
        <section id="fcCard">
            <button class="refreshBtn" id="fcRefresh">Refresh</button>
            <!--display flashcard GameBoard here-->
            <article id="fcGameBoard">
                <!--display representation of the completed flashcards array-->
                <div id="CompletedFCStack">
                    <p id="completedCount"></p>
                </div>
                <div id="currentFC">
                    <div id="fcFront" lang="ja"><p>Kanji<br><br><span id="kanji"></span></p></div>
                    <div id="fcBack" class="hidden"><p>Meaning<br><br><span id="meaning"></span></p></div>
                </div>
                
            </article>
            <div>
                <p id="cardNumber"></p>
                <div>
                    <p>Learned: <span id="learned"></span></p>
                </div>
                <div id="upcomingFCStack">
                    <p>left: <span id="upcomingCount"></span></p>
                </div>
                <nav id="fcNav">
                    <button id="fcNavFlip">Flip</button>
                    <button id="fcNavLearned">Learned</button>
                    <button id="fcNavSkip">Skip</button>
                </nav>
            </div>
        </section>
        <section id="mmCard" class="hidden">
            <button class="refreshBtn" id="mgRefresh">Refresh</button>
            <article id="mmGameBoard" lang="ja">
                <!--Memory Mode Game Board displayed here through js-->
                <div class="mmSlot">
                    <div class="mmUp hidden">
                        <p>漢字</p>
                    </div>
                </div>

                </div>

                    </div>
                </div>
                <div class="mmSlot">
                    <div class="mmUp hidden">
                        <p>漢字</p>
                    </div>
                </div>
                <div class="mmSlot">
                    <div class="mmUp hidden">
                        <p>漢字</p>
                    </div>
                </div>
                <div class="mmSlot">
                    <div class="mmUp hidden">
                        <p>漢字</p>
                    </div>
                </div>
                <div class="mmSlot">
                    <div class="mmUp hidden">
                        <p>漢字</p>
                    </div>
                </div>
                <div class="mmSlot">
                    <div class="mmUp hidden">
                        <p>漢字</p>
                    </div>
                </div>
                <div class="mmSlot">
                    <div class="mmUp hidden">

                    </div>
                </div>
                <div class="mmSlot">
                    <div class="mmUp hidden">
                        <p>漢字</p>
                    </div>
                </div
                ><div class="mmSlot">
                    <div class="mmUp hidden">
                        <p>漢字</p>
                    </div>
                </div>
                <div class="mmSlot">
                    <div class="mmUp hidden">
                        <p>漢字</p>
                    </div>
                </div>
                
                
            </article>
            <article id="scoreCard">
                <div id="moves">
                    <h4>Moves:</h4>
                    <p id="moveDisplay"></p>
                </div>
                <!--Could add time here-->
            </article>
        </section>
    </main>
    <footer>
        <button id="modeToggle">Match</button>
        <p>&copy;2025 Samantha Shannon</p>

</body>
</html>
